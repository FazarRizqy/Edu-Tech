<html><head>
</head>
<body>

	<h2>Formulir Pendaftaran</h2>

	<hr><br>

	<form>
		<label for="fname">Nama Depan :
		</label>
		<br>
		<input type="text" placeholder=" ex:Fazar" value="">
		<br><br>
		<label for="lname">Nama Akhir :
		</label>
		<br>
		<input type="text" placeholder=" ex:Rizqy" value="">
		<br><br>
		<label for="address">Alamat :
		</label>
		<br>
		<textarea name="message" rows="10" cols="30" placeholder="ex:Jl.Jendral Sudirman"></textarea>
		<br><br>
		<label for="city">Kota :
		</label>
		<br>
		<input type="text" placeholder="ex:Jakarta" value="">
		<br><br>
		<label for="tlp">Tlp :
		</label>
		<br>
		<input type="number" value="">
		<br><br>
		<label for="Jenis Kelamin">Jenis Kelamin :
		</label>
		<br>
		<input type="radio" id="Laki-laki" name="gender" value="">
		<label for="Laki-laki">Laki-laki
		</label>
		<input type="radio" id="perempuan" name="gender" value="">
		<label for="perempuan">Perempuan
		</label>
		<input type="radio" id="Lainnya" name="gender" value="">
		<label for="Lainnya">Lainnya
		</label>
		<br><br>
		<label for="Hoby">Hoby :
		</label>
		<br>
		<input type="checkbox" id="Bernafas" name="hoby" value="">
		<label for="Game">Game
		</label>
		<input type="checkbox" id="Jogging" name="hoby" value="">
		<input type="checkbox" id="Berenang" name="hoby" value="">
		<label for="Jogging">Jogging
		</label>
		<label for="Berenang">Berenang
		</label>
		<br><br>
		<label for="Agama">Agama :
		</label>
		<select id="Agama" name="Agama">
			
			<option value="Islam">Islam</option>
			<option value="Kristen">Kristen</option>
			<option value="Hindu">Hindu</option>
			<option value="Buddha">Buddha</option>
			<option value="Protestan">Protestan</option>
			<option value="Other">Other</option></select><br><br>
			
			<label for="Pendidikan Terakhir">Pendidikan Terakhir
			</label><br>
			<input type="text" placeholder="SD/SMP/SMA/S1" style="width: 200px" value=""><br><br>
			
			<label for="Jurusan">Jurusan
			</label><br>
			<input type="text" style="width: 200px" value=""><br><br>
			<hr><br>
			
			<input type="button" value="Kirim">
			<input type="reset">
		</form>
	
	</body>
	</html>
